<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="card shadow">
        <img src="./images/illustration-hero.svg" alt="hero" />
        <div class="wrapper">
          <div class="tittle-text">
            <h1>Order Summary</h1>
            <h3>You can now listen to millions of songs, <br> audiobooks and podcasts on any device <br> anywhere you
              like!
            </h3>
            </h2>
          </div>
          <div class="plan flex">
            <img src="./images/icon-music.svg" alt="music">
            <div class="annual-plan">
              <h1>Annual Plan</h1>
              <h3>$59.99/year</h3>
            </div>
            <a href="">Change</a>
          </div>
          <div class="inputs">
            <input class="pay shadow" type="submit" value="Proceed to Payment">
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
